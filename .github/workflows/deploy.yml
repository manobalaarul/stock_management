name: Deploy to cPanel

on:
  push:
    branches:
      - main  # Trigger on push to main branch.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the code

    - name: Install Node.js dependencies
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Set Node.js version

    - name: Build the project
      run: npm run build  # Build the project

    - name: Deploy to FTP server
      uses: ronilaukkarinen/ftp-deploy-action@v1  # Another FTP action
      with:
        host: ${{ secrets.FTP_HOST }}  # FTP host (server)
        username: ${{ secrets.FTP_USERNAME }}  # FTP username (stored in GitHub Secrets)
        password: ${{ secrets.FTP_PASSWORD }}  # FTP password (stored in GitHub Secrets)
        local-dir: './dist'  # Path to the build folder
        remote-dir: '/public_html'  # Remote folder on your cPanel
