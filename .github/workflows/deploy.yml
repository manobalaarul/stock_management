name: Deploy to cPanel

on:
  push:
    branches:
      - main # Trigger the action on push to main branch. Change if needed.

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "14" # Specify the Node version, or use the version you need.

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build # Adjust this if you're using a different build command.

      - name: Upload dist/ folder to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4
        with:
          ftp-server: ftp.thilagasrecipe.in # Replace with your cPanel FTP server URL
          ftp-username: ${{ secrets.FTP_USERNAME }} # Store FTP username in GitHub Secrets
          ftp-password: ${{ secrets.FTP_PASSWORD }} # Store FTP password in GitHub Secrets
          local-dir: ./dist # The folder to upload
          remote-dir: /public_html/stockmanagement/ # Destination folder on your cPanel

